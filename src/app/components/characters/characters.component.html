<div class="containerCharacters">
  <br>
  <hr>
  
  <div class="center-">
    <form class="form-inline">

        <label class="mr-sm-2">Name filter:</label>
        <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Harry Potter" [(ngModel)]="nameFilter" name="name">
      
        <label class="mr-sm-2">Sorting: </label>
        <select class="form-control mb-2 mr-sm-2" [(ngModel)]="sorting" name="sorting">
          <option value="name">First name</option>
          <option value="lname">Last name</option>
        </select>

        <button (click)="searchCharacter()"  class="btn btn-outline-primary my-2 my-sm-0  mb-2" type="button">search</button>
      
    </form>
  </div>
 <div class="container-list">
  <div class="row center-">
      <div class="card col-3" style="max-width: 540px;" *ngFor="let character of charactersLists">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{character.image}}" alt="">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{character.name}}</h5>
                <p class="card-text">{{character.ancestry}}</p>
                <p class="card-text">live: {{character.alive == true ? 'Yes' : 'No'}}</p>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
</div>
